<h1 class="title">{{title}}</h1>
<h2>{{description}}</h2>

<table class="tableProducts">
	<thead>
		<tr>
			<td><b>Name</b></td>
			<td><b>Description</b></td>
			<td><b>Price</b></td>
		</tr>
	</thead>
	<tbody>
		<tr data-ng-repeat="p in products | filter:search | orderBy:'name'" class="products">
		<td><a data-ng-href="#!/product/{{ p.name }}">{{ p.name }}</a></td>
		<td>{{ p.description }}</td>
		<td>{{ p.price }}</td>
		</tr>
	</tbody>	
</table>
